<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         

</head>
<style type="text/css">
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
 body {  
      color: #293462;  
      }  
      </style>  
</style>

<body>


<form  onsubmit="return valiate()" action="" >
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="file:///F:/website/images/learn.webp"
                alt="Sample photo" class="img-fluid"
               style="height: 100% "  />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="uname" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lname" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" id="eid" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example97">Email ID</label>
                </div>

                 <div class="form-outline mb-4">
                  <input type="text" id="addr" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Address</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  

                  

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option value="1">State</option>
                      <option value="2">Maharashtra</option>
                      <option value="3">Karnatak</option>
                      <option value="4">Andhra Pradesh</option>
                      <option value="4">Rajasthan</option>
                    </select>

                  </div>
                  <div class="col-md-6 mb-4">

                    <select class="select">
                      <option value="1">City</option>
                      <option value="2">Shegaon</option>
                      <option value="3">Akola</option>
                      <option value="4">Khamgaon</option>
                    </select>

                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example9">DOB</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="pin" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90">Pincode</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example99" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example99">Course</label>
                </div>

                

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <button onclick="validate()" type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

<script type="text/javascript">
	function validate()
	 {
		var username = document.getElementById("uname")
		var lastname = document.getElementById("lname")
	    var adress = document.getElementById("addr")
		var emailid = document.getElementById("eid")
		var pincode = document.getElementById("pin")
	
	if (username.value==""){
		alert("Name is Missing");
		return false;
	}
	else{
		true;

	}
	if (lastname.value==""){
		alert("Last Name is Missing");
		return false;
	}
	else{
		true;

	}

	if (adress.value==""){
		alert("Enter your Address");
		return false;
	}
	else{
		true;

	}

	if (emailid.value.indexOf('@')<=0){
		alert("Invalid @ Position");
		return false;
	}
	else{
		true;
	}

	if (emailid.value.charAt(emailid.value.length-4||3)!='.'){
		alert("Invalid . Position");
		return false;
	}
	else{
		true;
	}
	if (pincode.value==""){
		alert("Please Enter your Pin pincode");
		return false;
	}
	else{
		true;

	}
	if (pincode.value.length < 6 || pincode.length > 6){
		alert("Invalid Pincode");
		return false;
	}
	else{
		true;

	}

	{
  swal({
    title: "Good Job!" , 
    text : "Your have Successfully Enrolled for the Course.." ,
    icon : "success" 
  });
}
}
</script>

</body>
</html>
